<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script> <!-- Added login.js -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap">
</head>

<body>
    <nav id="navbar">
        <div>
            <a href="../pages/index.html"><img src="../assets/LogoIcons/logo.png" alt="LOGO"></a>
        </div>
    </nav>

    <!-- MAIN BODY HERE -->
    <div class="main">
        <div class="image-container">
            <img class="background-image" src="../assets/LoginSignupPage/Puppies.png" alt="Puppy background">
        </div>
        <div class="form-background">
            <div class="form-container">
                <h1>Welcome Back</h1>
                <form>
                    <div class="field-container">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Username@gmail.com">
                    </div>
                    <div class="field-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="horizontal-field">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="lname">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field-container">
                        <input type="submit" value="Login" onclick="loginB(event)"> <!-- Add onclick event handler -->
                    </div>
                    <p>Don't have an account? Register <a href="../pages/signup.html">here</a>.</p>
                    <p id="err-msg"></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
